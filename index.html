<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="estilo.css" type="text/css" media="screen">
  <title>IMC</title>
</head>
<body>
  <div class="box_conteiner">
    <div class="banner_area"> 
      <img src="imagens/img_0.png" alt="Banner">
    </div>

    <div class="info_imc">
      <input type="text" id="resultado" name="info_imc" placeholder="Exibe o resultado do IMC" readonly>
    </div>

    <form id="form_imc">
      <label for="altura">Altura (m)</label>
      <input type="text" id="altura" name="altura" placeholder="Ex: 1.75">
      
      <label for="peso">Peso (kg)</label>
      <input type="text" id="peso" name="peso" placeholder="Ex: 70">

      <input type="button" value="Calcular" id="btn_calcular" onclick="calcularIMC()">
      <input type="reset" value="Limpar" id="btn_limpar">
    </form>
    
  </div>  

  <script src="script.js"></script>
</body>
</html>
